<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>

<script>
	if (window?.matchMedia('prefers-color-scheme: dark')) {
		document.body.classList.add('dark');
	}
</script>

<style>
	body {
		--bg-color: #fbfbfb;
		--font-color: #161616;
		--border-color: darkgray;
		--bg-hover-color: #e8e8e8;
		--border-radius: 4px;

		--link: var(--font-color);
		--link-hover: var(--font-color);
		--link-active: royalblue;

		font-family: -apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;

		margin: 0;
		background-color: var(--bg-color);
	}

	p, h1, h2, h3, h4, h5, h6, textarea {
		color: var(--font-color);
	}

	input, textarea {
		color: var(--font-color);
		background-color: var(--bg-color);
		border: 1px solid var(--border-color);
		font-size: 1rem;
		border-radius: var(--border-radius);
		padding: 4px;
	}

	input {
		/* so the view/edit toggle doesn't move the content */
		margin: -1px 0;
		padding-left: 7px;
		width: 100%;
	}

	textarea {
		font-family: inherit;
		margin-right: 8px;
	}

	input:hover, textarea:hover {
		border: 1px solid var(--font-color);
	}

	ul {
		padding: 0;
	}

	li {
		list-style-type: none;
		margin: 4px -.5rem;
		padding-right: .5rem;
		border-radius: var(--border-radius);
	}

	a {
		padding: 4px .5rem;
		text-decoration: none;
		color: var(--link);
		filter: brightness(.8)
	}

	a:hover {
		color: var(--link-hover);
	}

	a:active {
		color: var(--link-active);
	}

	label {
		height: 1rem;
	}

	svg path{
		color: var(--font-color)
	}

	/* BEGIN DARK MODE */

	.dark {
		--bg-color: #2e2e2e;
		--font-color: #e6e6e6;
		--border-color: #595959;
		--bg-hover-color: #444444;
	}

	.dark a {
		filter: brightness(1);
	}

	.dark img {
		filter: invert(1);
	}

	.dark p,
	.dark a,
	.dark input,
	.dark textarea {
		font-weight: lighter;
	}

	/* END DARK MODE */
</style>
